version: '2.1'
services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: ./.docker/Dockerfile
    image: server:latest
    volumes:
      - ./:/app
    ports:
      - 18080:8080
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: 'postgres:latest'
    ports:
      - 25432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
    volumes:
      - ./var/db-data/:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 5s
      timeout: 5s
      retries: 5
